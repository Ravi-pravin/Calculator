<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./custom.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="./custom.css">
</head>

<body>
    <header></header>


    <main>
        <section class="calculatorsection">
            <div class="container">
                <div class="row py-5">
                    <div class="col d-flex align-items-center justify-content-center">
                        <form class="calculator rounded bg-dark">
                            <h3 class="text-center">Calculator</h3>
                            <div class="form-group resultbox rounded">
                                <input id="result" class="form-control Outputbox" readonly>
                            </div>
                            <div class="userinputbox p-1 rounded">
                                <div class="form-group d-flex align-items-center justify-content-center">
                                    <input type="number" id="num1" class="form-control m-1"placeholder="num1" >
                                    <input type="number" id="num2" class="form-control m-1" placeholder="num2">
                                </div>
                                <div class="form-group d-flex align-items-center justify-content-center flex-column">
                                    <label>Choose an operator</label>
                                    <select class="form-control form-control-lg" id="operator">
                                        <option></option>
                                        <option>+</option>
                                        <option>-</option>
                                        <option>*</option>
                                        <option>/</option>
                                    </select>
                                </div>
                                <div class="div d-flex align-items-center justify-content-center">
                                    <button type="button" class="btn btn-primary m-1" onclick="calculate()">Submit</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>


    <footer></footer>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"
        integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+"
        crossorigin="anonymous"></script>

    <script src="./script.js"></script>
</body>

</html>
